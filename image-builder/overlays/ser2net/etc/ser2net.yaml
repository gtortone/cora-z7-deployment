#    options:
#      banner: *banner
#      kickolduser: true
#      telnet-brk-on-sync: true
#    connector: serialdev,
#              /dev/ttyS0,
#              9600n81,local

connection: &con1096
    accepter: tcp,2001
    enable: on
    options:
      banner: *banner
      kickolduser: true
      telnet-brk-on-sync: true
    connector: serialdev,
              /dev/ttyS1,
              9600n81,local

connection: &con0192
    accepter: tcp,3000
    enable: on
    options:
      banner: *banner
      kickolduser: true
      telnet-brk-on-sync: true
    connector: serialdev,
              /dev/ttyS0,
              19200n81,local

connection: &con1192
    accepter: tcp,3001
    enable: on
    options:
      banner: *banner
      kickolduser: true
      telnet-brk-on-sync: true
    connector: serialdev,
              /dev/ttyS1,
              19200n81,local

connection: &toPS2tcp
    accepter: tcp,2000
    timeout: 300
    enable: on
    options:
      max-connections: 16
    connector: serialdev,
              /dev/ttyPS2,
              115200n81,local
